<div class="customNav">
    <app-top-nav [custom]="true" [showLang]="false"></app-top-nav>
</div>
<div class="row">
    <div class="col">
        <h3 class="title animated bounceInDown delay-.5s" *ngIf="questionNumber===1">{{'QUESTION3.ques1' | translate}}</h3>
        <h3 class="title animated bounceInDown delay-.5s" *ngIf="questionNumber===2">{{'QUESTION3.ques2' | translate}}</h3>
    </div>
</div>
<div *ngIf="questionNumber===1" class="question-content">
    <div class="row d-flex justify-content-center animated fadeIn delay-1s mt-4 m-0 p-0 bg-white first-question pb-3">
        <p class="pt-2 question-title">{{'QUESTION3.question_first'|translate}}</p>
        <div class="col-10 m-0 p-0">
            <div class="row m-0 p-0">
                <div class="col-6 m-0 p-0">
                    <img class="img-fluid w-100" src="assets/images/q-3-1.png">
                    <span class="span-check" [ngClass]="{'checked': answers[0][1]}" style="top: 47%;left:6%;" (click)="onFirstAnswer(1)"></span>
                    <span class="span-check" [ngClass]="{'checked': answers[0][2]}" style="top:71%; left:32%;" (click)="onFirstAnswer(2)"></span>
                </div>
                <div class="col-6 m-0 p-0">
                    <img class="img-fluid w-100" src="assets/images/q-3-2.png">
                    <span class="span-check" [ngClass]="{'checked': answers[0][3]}" style="top:28.5%; left:39%;" (click)="onFirstAnswer(3)"></span>
                </div>
            </div>
        </div>
        <div class="col-10 m-0 p-0">
            <div class="row m-0 p-0">
                <div class="col-6 m-0 p-0">
                    <img class="img-fluid w-100" src="assets/images/q-3-3.png">
                    <span class="span-check" [ngClass]="{'checked': answers[0][4]}" style="top: 22%; left: 53%" (click)="onFirstAnswer(4)"></span>
                </div>
                <div class="col-6 m-0 p-0">
                    <img class="img-fluid w-100" src="assets/images/q-3-4.png">
                    <span class="span-check" [ngClass]="{'checked': answers[0][5]}" style="top: 44%; left: 17%" (click)="onFirstAnswer(5)"></span>
                    <span class="span-check" [ngClass]="{'checked': answers[0][6]}" style="top: 45%; left: 56%" (click)="onFirstAnswer(6)"></span>
                    <span class="span-check" [ngClass]="{'checked': answers[0][7]}" style="top: 60%; left: 33%" (click)="onFirstAnswer(7)"></span>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center animated fadeIn delay-1s mt-4">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-default" (click)="questionNumber=2">{{'QUESTION3.button.next'|translate}}</button>
        </div>
    </div>
</div>
<div *ngIf="questionNumber===2" class="position-relative">
    <div class="row d-flex justify-content-center animated fadeIn delay-1s mt-4 m-0 p-0 bg-white second-question pb-3">
        <p class="pt-2 question-title">{{'QUESTION3.question_second'|translate}}</p>
        <div class="col-12">
            <div class="row">
                <div class="col-6 m-0 p-0 d-flex justify-content-center align-items-center">
                    <img class="" src="assets/images/q-3-5.png">
                </div>
                <div class="col-6 m-0 p-0 d-flex align-items-center">
                    <span class="span-check" [ngClass]="{'checked': answers[1]===1}" (click)="answers[1]=1"></span>
                    <span (click)="answers[1]=1">{{'QUESTION3.option.1'|translate}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6 m-0 p-0 d-flex justify-content-center align-items-center">
                    <img class="" src="assets/images/q-3-6.png">
                </div>
                <div class="col-6 m-0 p-0 d-flex align-items-center">
                    <span class="span-check" [ngClass]="{'checked': answers[1]===2}" (click)="answers[1]=2"></span>
                    <span (click)="answers[1]=2">{{'QUESTION3.option.2'|translate}}</span>
                </div>
            </div>
            <div class="row">
                <div class="col-6 m-0 p-0 d-flex justify-content-center align-items-center">
                    <img class="" src="assets/images/q-3-7.png">
                </div>
                <div class="col-6 m-0 p-0 d-flex align-items-center">
                    <span class="span-check" [ngClass]="{'checked': answers[1]===3}" (click)="answers[1]=3"></span>
                    <span (click)="answers[1]=3">{{'QUESTION3.option.3'|translate}}</span>
                </div>
            </div>
        </div>
    </div>
    <div class="row d-flex justify-content-center animated fadeIn delay-1s mt-4">
        <div class="col-12 d-flex justify-content-center">
            <button class="btn btn-default" (click)="onShowResult()">{{'QUESTION3.button.show_result'|translate}}</button>
        </div>
    </div>
</div>
<app-section-six></app-section-six>
<app-footer></app-footer>
