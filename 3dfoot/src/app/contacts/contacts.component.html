<div class="customNav">
    <app-top-nav [newLogo]="false" [footer]="false" [showLang]="false"></app-top-nav>
</div>
<app-back></app-back>
<div class="row pt-46 text-center animated bounceInDown delay-.5s">
    <div class="col-12">
        <h1>{{'CONTACTS.head' | translate}}</h1>
    </div>
</div>
<div class="row p-subtitle text-center animated fadeIn delay-1s">
    <div class="col-12">
        <p [innerHTML]="'CONTACTS.description' | translate"></p>
    </div>
</div>
<div class="row loginFormHere">
    <form [formGroup]="form" accept-charset="UTF-8">
        <div class="form-group">
            <input type="email" formControlName="email" class="form-control" placeholder="{{'CONTACTS.email' | translate}}"/>
        </div>
        <div class="form-group">
            <textarea formControlName="content" rows="9" class="form-control" placeholder="{{'CONTACTS.message' | translate}}"></textarea>
        </div>
        <div class="text-center pt-3">
            <button class="btn btn-default loginBtn" *ngIf="show; else default" [disabled]="!form.valid"
                (click)="contact(template)">
                {{'CONTACTS.btn-submit' | translate}}
            </button>
            <ng-template #default>
                <div class="spinner mx-auto" >
                    <div class="double-bounce1 bg-white"></div>
                    <div class="double-bounce2 bg-white"></div>
                </div>
            </ng-template>
        </div>
    </form>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left"></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        {{data}}
    </div>
</ng-template>
