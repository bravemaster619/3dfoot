<div class="headerBack">
    <app-top-nav></app-top-nav>
    <div class="row">
        <div class="col-sm-12 animated bounceInDown delay-.2s">
            <h1 class="title">{{'HEADER.title' | translate}}</h1>
        </div>
        <div class="col-sm-12 animated fadeIn delay-.5s">
            <h1 class="subtitle">{{'HEADER.subtitle' | translate}} </h1>
        </div>
    </div>
    <div class="row d-flex animated fadeIn delay-.5s">
        <div class="col d-flex justify-content-center">
            <button class="btn btn-default" [routerLink]="['/register']">{{'HEADER.sign-up' | translate}}</button>
        </div>
    </div>

    <div class="row footer animated fadeIn delay-.5s">
        <div class="col m-4 d-flex justify-content-around">
            <img class="flag" src="assets/images/switzerland.png">
            <p class="footer-text">{{'HEADER.footer' | translate}}</p>
        </div>
    </div>
</div>
