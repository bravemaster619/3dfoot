<div class="customNav">
    <app-top-nav></app-top-nav>
</div>
<app-back></app-back>
<div class="row pt-46 text-center animated bounceInDown delay-.5s">
    <div class="col-12">
        <h1>{{'REGISTER.interest' | translate}}</h1>
    </div>
</div>
<div class="row pt-46 text-center animated fadeIn delay-1s">
    <div class="col-12">
        <p>{{'REGISTER.description' | translate}}</p>
    </div>
</div>

<div class="row pt-46 animated fadeIn delay-1s">
    <div class="col">
        <form [formGroup]="form">
            <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="{{'REGISTER.email' | translate}}"
                       formControlName="email">
            </div>

        </form>
    </div>
</div>
<div class="row pt-46 animated fadeIn delay-1s">
    <div class="col-12 d-flex justify-content-center">
        <button class="btn btn-default" *ngIf="show; else default" [disabled]="!form.valid"
                (click)="registerNewsletter(template)">{{'SECTION-SIX.submit' | translate}}</button>
        <ng-template #default>
            <div class="spinner">
                <div class="double-bounce1"></div>
                <div class="double-bounce2"></div>
            </div>
        </ng-template>
    </div>
</div>
<ng-template #template>
    <div class="modal-header">
        <h4 class="modal-title pull-left"></h4>
        <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">

        {{data}}
    </div>
</ng-template>
