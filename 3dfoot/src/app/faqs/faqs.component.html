<div class="customNav">
    <app-top-nav [newLogo]="false" [footer]="false" [showLang]="false"></app-top-nav>
</div>
<app-back></app-back>
<div class="row pt-46 text-center animated bounceInDown delay-.5s">
    <div class="col-12">
        <h1>{{'FAQS.head' | translate}}</h1>
    </div>
</div>
<div class="row pt-46 text-center animated fadeIn delay-1s">
    <div class="col-12">
        <div class="singleFaq" *ngFor="let faq of faqs; let i = index;">
            <accordion [isAnimated]="true">
                <accordion-group (isOpenChange)="statChange($event, i)">
                    <div class="clearfix" accordion-heading>
                        <div class="pull-left float-left ques"><h4>{{faq.question | translate}}</h4></div>
                        <div class="pull-right float-right" *ngIf="!faq.expand"><i class="fas fa-angle-down"></i></div>
                        <div class="pull-right float-right" *ngIf="faq.expand"><i class="fas fa-angle-up"></i></div>
                    </div>
                    <p>{{faq.answer | translate}}</p>
                </accordion-group>
            </accordion>
        </div>
         
    </div>
</div>
